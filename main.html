<!DOCTYPE html>
<html>
<head>
    <title>Tables in Tables</title>
    <style>
        /* Add your CSS styling here */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>List item 1</td>
                        <td>List item 2</td>
                    </tr>
                    <tr>
                        <td>List item 3</td>
                        <td class="black-cell">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
